<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kanban desk</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
			<div class="columns">
				<div class="column">
					<p class="column-header">In Progress</p>
					<div data-notes>
						<div class="note" draggable="true">In progress something 1</div>
						<div class="note" draggable="true">In progress something 2</div>
						<div class="note" draggable="true">In progress something 3</div>
					</div>
				</div>

				<div class="column">
					<p class="column-header">Testing</p>
					<div data-notes>
						<div class="note" draggable="true">Testing something 1</div>
						<div class="note" draggable="true">Testing something 2</div>
						<div class="note" draggable="true">Testing something 3</div>
					</div>
				</div>

				<div class="column">
					<p class="column-header">Done</p>
					<div data-notes>
						<div class="note" draggable="true">Done something 1</div>
					</div>
				</div>
			</div>
        </div>
    </div>
	<script src="script/script.js"></script>
</body>

</html>
